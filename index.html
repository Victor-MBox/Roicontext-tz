<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контактная форма</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/ico" href="https://roistat.com/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="title">Тестовое задание <a href="https://t.me/victor_mbox" target="_blank">Мацаков Виктор</a></p>

  <div class="form__container">
    <h1 class="form__title">Свяжитесь с нами</h1>
    <p class="form__sub-title">Заполните форму, чтобы мы могли с вами связаться.</p>
    <form id="contactForm">
      <div class="input-wrapper">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>
      </div>
      <div class="input-wrapper">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span>
      </div>
      <div class="input-wrapper">
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="3"></textarea>
        <span class="error" id="messageError"></span>
      </div>
      <button type="submit">Отправить</button>
    </form>
    <div id="thankYouMessage" class="modal">

      <button class="model__close">
        <span></span>
        <span></span>
      </button>

      <p>Спасибо за ваше сообщение!</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
