<!DOCTYPE html>
<html>

<head>
  <title>Rive Animation</title>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
</head>

<body>
  <canvas id="canvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const rive = new rive.Rive({
      src: 'menu.riv',
      canvas: canvas,
      autoplay: true
    });
  </script>
</body>

</html>
